<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
	<head>
	    <title>회원가입 페이지</title>
	</head>
	<body>
		<th:block layout:fragment="content">
	    	<form onchange="checkSignup('#signupForm');" onsubmit="return checkSignup('#signupForm');" id="signupForm" class="d-flex justify-content-center" method="POST" action="/signup">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    	<table class="table table-borderless w-50 align-middle">
		    		<tr>
		    			<td><h1 class="align-middle text-center text-white">Bell Smart Home</h1></td>
		    		</tr>
		    		<tr>
		    			<td><h5 class="align-middle text-center text-danger">유지보수 모드 활성화</h5></td>
		    		</tr>
		    		<tr><td>
						<input class="form-control initfocus" type="text" name="username" placeholder="이름">
						<div class="invalid-feedback">이름 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control" type="text" name="nickname" placeholder="닉네임">
						<div class="invalid-feedback">닉네임 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control" type="text" name="userId" placeholder="아이디">
						<div class="invalid-feedback">아이디 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control pass-ori" type="password" name="passwd" placeholder="비밀번호">
						<div class="invalid-feedback">비밀번호 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control pass-valid" type="password" placeholder="비밀번호 확인">
						<div class="invalid-feedback">비밀번호 확인 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control" type="text" name="emailId" placeholder="이메일">
						<div class="invalid-feedback">이메일 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr><td>
						<input class="form-control" type="text" name="emailHost" placeholder="이메일 호스트 (softbell.net)">
						<div class="invalid-feedback">이메일 호스트 제대로 입력</div>
						<div class="valid-feedback">굿잡!</div>
					</td></tr>
					<tr>
						<td>
							<input id="formTermCheckbox" type="checkbox" disabled>&nbsp;<span>BSNS <a href="" onclick="setTermRead('formTermCheckbox');" data-toggle="modal" data-target="#termModal"><spring:message code="memberAgreement" /><!-- 회원 약관 --></a><spring:message code="memberAgreement.msg" /><!-- 에 동의합니다. --></span><br />
							<div class="alert alert-danger alert-term" style="display:none;">회원약관 동의하셈<br /></div>
		    				<input class="form-control btn btn-primary" type="submit" value="회원가입">
		    			</td>
		    		</tr>
		    	</table>
	    	</form>
	    </th:block>
	</body>
</html>
