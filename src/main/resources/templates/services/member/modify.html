<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
	<head>
	    <title>회원 정보 수정</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			<h1>비밀번호 변경</h1>
			<hr class="bg-white">
			<form onchange="checkPasswordValid('#modifyForm', false, true);" onsubmit="return checkPasswordValid('#modifyForm', false, true);" id="modifyForm" class="d-flex justify-content-center" method="POST" action="/member/modify">
	    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    	<table class="table table-borderless w-50 align-middle">
		    		<tr>
		    			<td class="align-middle">
		    				<input class="form-control pass-cur" type="password" name="curPassword" placeholder="현재 비밀번호" autofocus>
		    			</td>
	    			</tr>
		    		<tr>
		    			<td class="align-middle">
			    			<input class="form-control pass-ori" type="password" name="modPassword" placeholder="변경할 비밀번호">
							<div class="invalid-feedback">다시 입력</div>
							<div class="valid-feedback">잘했어요!</div>
	    				</td>
					</tr>
		    		<tr>
		    			<td class="align-middle">
			    			<input class="form-control pass-valid" type="password" placeholder="변경할 비밀번호 재입력">
							<div class="invalid-feedback">다시 입력</div>
							<div class="valid-feedback">잘했어요!</div>
	    				</td>
    				</tr>
		    		<tr><td><input class="form-control btn btn-primary" type="submit" value="변경"></td></tr>
		    	</table>
	    	</form>
		</th:block>
		<th:block layout:fragment="pageScript">
			<script src="/rss/js/page/member.js"></script>
		</th:block>
	</body>
</html>
