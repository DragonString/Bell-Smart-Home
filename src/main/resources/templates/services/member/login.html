<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
	<head>
	    <title>로그인 페이지</title>
	</head>
	<body>
		<th:block layout:fragment="content">
	    	<form class="d-flex justify-content-center" method="POST" enctype="application/json" action="/api/rest/v1/authorize/login">
<!-- 	    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
		    	<table class="table table-borderless w-50 align-middle">
		    		<tr>
		    			<td><h1 class="align-middle text-center text-white">Bell Smart Home</h1></td>
		    		</tr>
		    		<tr>
		    			<td><h5 class="align-middle text-center text-danger">유지보수 모드 활성화</h1></td>
		    		</tr>
		    		<tr>
		    			<td class="align-middle">
		    				<input class="form-control" type="text" name="username" placeholder="아이디" autofocus>
		    				<input class="form-control" type="password" name="password" placeholder="비밀번호">
		    				<input class="form-control btn btn-primary" type="submit" value="로그인">
		    				<a class="form-control btn btn-secondary" href="/signup">회원가입</a>
		    				<a href="" data-toggle="modal" data-target="#forgotModal">비밀번호를 잊어버리셨나요?</a>
		    			</td>
		    		</tr>
		    	</table>
	    	</form>
		</th:block>
		<th:block layout:fragment="pageScript">
			<script src="/rss/js/page/login.js"></script>
		</th:block>
	</body>
</html>
