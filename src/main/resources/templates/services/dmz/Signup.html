<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/DmzLayout}">
	<head>
		<title>회원가입</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			<div class="row justify-content-center">
				<div class="col-xl-7 col-lg-8 col-md-10">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4 text-uppercase font-weight-bold">Bell Smart Home Signup</h1>
										</div>
										<form onchange="checkSignup('#signupForm');" onsubmit="return checkSignup('#signupForm');" id="signupForm" class="user" method="POST" action="/signup">
											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
											<div class="form-group">
												<input name="username" type="text" class="form-control form-control-user initfocus" placeholder="이름" autofocus>
											</div>
											<div class="form-group">
												<input name="nickname" type="text" class="form-control form-control-user" placeholder="닉네임">
											</div>
											<div class="form-group">
												<input name="email" type="email" class="form-control form-control-user" placeholder="이메일">
											</div>
											<div class="form-group">
												<input name="userId" type="text" class="form-control form-control-user" placeholder="아이디">
											</div>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<input name="password" type="password" class="form-control form-control-user pass-ori" placeholder="비밀번호">
													<div class="invalid-feedback">비밀번호 제대로 입력</div>
													<div class="valid-feedback">굿잡!</div>
												</div>
												<div class="col-sm-6">
													<input type="password" class="form-control form-control-user pass-valid" placeholder="비밀번호 확인">
													<div class="invalid-feedback">비밀번호 확인 제대로 입력</div>
													<div class="valid-feedback">굿잡!</div>
												</div>
											</div>
											<input type="submit" class="btn btn-primary btn-user btn-block" value="회원가입">
										</form>
										<hr>
										<div class="text-center">
											<a href="/forgot" class="small">아이디</a>/<a href="/forgot" class="small">비밀번호 찾기</a>
										</div>
										<div class="text-center">
											<a class="small" href="/login">로그인하기</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
		
		<th:block layout:fragment="pageScript">
			<script src="/rss/js/page/member.js"></script>
		</th:block>
	</body>
</html>
