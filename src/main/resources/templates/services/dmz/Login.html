<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/DmzLayout}">
	<head>
		<title>로그인</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			<!-- Outer Row -->
			<div class="row justify-content-center">
				<div class="col-xl-5 col-lg-6 col-md-8">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4 text-uppercase font-weight-bold">Bell Smart Home - Login</h1>
										</div>
										<form class="user" method="POST" action="/login">
											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
											<div class="form-group">
												<input type="text" class="form-control form-control-user" name="userId" placeholder="아이디" autofocus>
											</div>
											<div class="form-group">
												<input type="password" class="form-control form-control-user" name="password" placeholder="비밀번호">
											</div>
											<div class="form-group">
												<div class="custom-control custom-checkbox small">
													<input type="checkbox" class="custom-control-input" name="autoLogin" value="true" id="customCheck"><label class="custom-control-label" for="customCheck">자동 로그인</label>
												</div>
											</div>
											<input type="submit" class="btn btn-primary btn-user btn-block" value="로그인">
										</form>
										<hr>
										<div class="text-center">
											<a href="/signup" class="small">계정 생성</a>
										</div>
										<div class="text-center">
											<a href="/forgot" class="small">아이디</a>/<a href="/forgot" class="small">비밀번호 찾기</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
