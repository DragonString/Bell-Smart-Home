<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/PrimaryLayout}">
	<head>
		<title>트리거</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			<!-- Page Head Line Start -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0">Trigger</h1>
				<a th:href="@{/trigger/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus"></i> 트리거 생성</a>
			</div>
			<!-- Page Head Line End -->
			
			<!-- Trigger Card Row Start -->
			<div class="row">
				<!-- Trigger Card Start -->
				<div class="col-xl-3 col-md-6 mb-4" th:if="${not #lists.isEmpty(listCardTriggers)}" th:each="cardValue : ${listCardTriggers}">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1"><a th:href="@{/trigger/} + ${cardValue.triggerId}" th:text="${cardValue.description}">액션 설명</a></div>
									<div class="text-secondary" th:text="|By ${cardValue.creatorNickname}|"></div>
								</div>
								<div class="col-auto">
									<input th:checked="${cardValue.enableStatus}" class="trigger" type="checkbox" data-toggle="toggle" data-size="sm" th:value="${cardValue.triggerId}">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Trigger Card End -->
			</div>
			<!-- Trigger Card Row End -->
		</th:block>
		
		<th:block layout:fragment="pageScript">
			<script src="/rss/page/js/trigger.js"></script>
		</th:block>
	</body>
</html>
