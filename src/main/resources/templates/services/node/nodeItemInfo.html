		<th:block layout:fragment="pageScript">

			<script th:inline="javascript">

				var arrLabel = [];

				// Draw
				var ctx = document.getElementById('myChart');
				var myChart = new Chart(ctx, {
							type : 'line',
							data : {

								datasets : [ {
									label : 'Node Item History',
									data : arrData,
									backgroundColor : 'transparent',
									borderColor : 'blue'
								} ]
							},
							options : {
						        scales: {
						            yAxes: [{
						                ticks: {
						                	stepSize: 1
						                }
						            }]
						        }
						    }
