<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
	<head>
	    <title>노드</title>
	</head>
	<body>
		<th:block layout:fragment="content">
	    	<h1>노드 리스트</h1>
	    	<hr class="bg-white">
	    	<table class="table table-striped table-hover text-white">
				<thead>
					<th class="align-middle w-25">노드 별칭</th>
					<th class="align-middle text-center w-50">활성화 여부</th>
					<th class="align-middle text-center">제어 모드</th>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty(listNode)}" th:each="nodeValue : ${listNode}">
						<td class="align-middle text-center"><a th:href="'/node/' + ${ nodeValue.nodeId }" th:text="${ nodeValue.alias }"></a></td>
						<td class="align-middle text-center" th:text="${ nodeValue.enableStatus }"></td>
						<td class="align-middle text-center" th:text="${ nodeValue.controlMode }"></td>
<!-- 						<td th:if="${ logValue.ipv4 } != '0:0:0:0:0:0:0:1'" class="align-middle text-center" th:text="${ logValue.ipv4 }"></td> -->
<!-- 						<td th:if="${ logValue.status == T(net.softbell.bsh.domain.AuthStatusRule).SUCCESS }" class="align-middle text-center text-success">성공</td> -->
<!-- 						<td th:if="${ logValue.status == T(net.softbell.bsh.domain.AuthStatusRule).FAIL }" class="align-middle text-center text-danger">실패</td> -->
					</tr>
				</tbody>
			</table>
		</th:block>
		<th:block layout:fragment="pageScript">
<!-- 			<script src="/rss/js/page/login.js"></script> -->
		</th:block>
	</body>
</html>
